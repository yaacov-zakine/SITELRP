<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          class="logo"
          src="IMAGES/DALL·E 2024-12-06 21.13.34 - A distinctive logo for a pest control company called 'Le Rat Parisien'. It features a gray rat dressed in a French national team jersey and a beret, h-Photoroom.png"
          alt="logo"
        />
      </a>
      <div id="header1">
        <a class="banner" href="index2.html">PRESTATIONS</a>
        <a class="banner" href="index.html#forms">TARIFS</a>
        <div class="buttons">
          <img
            src="IMAGES/logo devis 3.svg"
            alt="icondevis"
            class="icondevis"
          />
          <p class="colortextbuttons">DEVIS GRATUIT</p>
        </div>
      </div>
    </header>
    <div class="container">
      <h2>Obtenez votre devis gratuit !</h2>
      <p>
        Remplissez les informations suivantes et recevez un devis détaillé sous
        48 heures.
      </p>
    </div>

    <div class="container" style="background-color: white">
      <input type="text1" placeholder="Nom" name="name" required />
      <input type="text1" placeholder="adresse mail" name="mail" required />
      <input
        type="text1"
        placeholder="Numéro de téléphone"
        name="phone"
        required
      />
      <input
        type="text1"
        placeholder="Type de traitement"
        name="treatment"
        required
      />
      <input type="text1" placeholder="Superficie" name="area" required />
      <input type="text1" placeholder="adresse postale" name="Zip" required />
    </div>
    <div id="app"></div>
    <section class="footer">
      <div class="footer-container">
        <div class="footer-section">
          <h4>Contact</h4>
          <div class="contactfooter">FAQ</div>
          <div class="contactfooter">0782858051</div>
          <div class="contactfooter">leratparisien@gmail.com</div>
        </div>
        <div class="footer-section">
          <h4>Prestations</h4>
          <div class="prestationsfooter">Dératisation</div>
          <div class="prestationsfooter">Désinsectisation</div>
          <div class="prestationsfooter">Désinfection</div>
        </div>
        <div class="footer-socials">
          <img src="IMAGES/Facebook.png" alt="facebook" />
          <img src="IMAGES/Logo 2.png" alt="instagram" />
          <img src="IMAGES/Tik Tok.png" alt="tiktok" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
